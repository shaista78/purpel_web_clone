<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        #data {
            display: grid;
            grid-template-columns: 20% 20% 20% 20%;
           grid-gap: 4%;
           
        }
  #data div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
            .txt {
            height: 42px;
            color: #566770;
            font-size: 16px;
            text-align: left;
            letter-spacing: 0.5px;
            margin-top: 5px;
            line-height: 21px;
        }

    </style>
</head>

<body>
   

    <p id="total"></p>
<p id="totalitem"></p>
    <div id="data"></div>

</body>

</html>
<script>

    let card_data = JSON.parse(localStorage.getItem("card"));
    console.log("card_data:", card_data);

    let data_div = document.getElementById("data");
     var total = 0;
    var totalitem =0;
    card_data.forEach(function (product) {
       
        let div = document.createElement("div");

        let p_name = document.createElement("p");

        p_name.innerText = product.name;
        p_name.setAttribute("class","txt")
    

        let p_price = document.createElement("p");

        p_price.innerText = product.price;

        let image = document.createElement("img");

        image.src = product.image;

        p_name.append(p_price);
        
        div.append(image, p_name);

        data_div.append(div);
         total = total + Number(product.price);
         console.log(total);
         totalitem = totalitem+Number(1);
    });
    var total_h1 = document.getElementById("total");

    total_h1.innerText = `Total Price- ${total}`

    var totalitems = document.getElementById("totalitem");

    totalitems.innerText = `Total Items- ${(totalitem)}`

   
 
   
</script>
